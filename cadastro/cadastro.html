<div class="container" style="background-color: whitesmoke;" style="border: 1px solid;">
    <h1>{{vm.teste}} <span class="material-icons">&#xe174;</span></h1>

    <form>
        <div class="form-group">
            <label for="formGroupExampleInput"><strong>Nome:</strong> </label>
            <input type="text" class="form-control" id="nome" ng-model="vm.cliente.nome" placeholder="Nome do Cliente"
                required>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2"><strong>Email:</strong> </label>
            <input type="email" class="form-control" id="nome" ng-model="vm.cliente.email"
                placeholder="nome@exemplo.com" required>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput3"><strong>RG:</strong></label>
            <input type="text" class="form-control" id="rg" ng-model="vm.cliente.rg" ui-mask="9.999.999" required>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput4"><strong>CPF:</strong></label>
            <input type="text" class="form-control" id="cpf" ng-model="vm.cliente.cpf" ui-mask="999.999.999-99"
                required>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput5" id="required"><strong>CEP:</strong></label>
            <input type="text" class="form-control" id="cpf" ng-model="vm.cliente.cep" ui-mask="99999-999" required>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput5" id="required"><strong>Telefone:</strong></label>
            <input type="text" class="form-control" id="tel" ng-model="vm.cliente.tel" ui-mask="(99)9999-9999" required>
        </div>
    </form>
    <button type="button" class="btn btn-primary" style="margin-bottom: 10px;" ng-click="vm.cadastrar()"
        ng-disabled="!vm.cliente.nome || !vm.cliente.email || !vm.cliente.rg || !vm.cliente.cpf || !vm.cliente.cep || !vm.cliente.tel">
        {{vm.textoBotao}}
    </button>
    <button type="button" class="btn btn-secondary" style="margin-bottom: 10px;" ng-click="vm.limpar()">Limpar</button>
</div>
